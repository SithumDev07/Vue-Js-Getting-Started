<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <p>{{ books[0].title }} - {{ books[0].author }}</p> <!-- Manual way -->

        <div v-if="showBooks">
            <ul>
                <li v-for="book in books"> 
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
        </div>

        <!-- <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button> -->

        <div @click="changeTitle('Oathbringer')">Change Book</div>

        <!-- <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div> -->

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else="!showBooks">Show Books</span>
        </button>

        <!-- This Uses just CSS, Display: block; -->
        <!-- <div v-show="showBooks">
            currently showing Books
        </div> -->

        <br>

        <!-- Mouse Events -->
        <div class="box" @mouseover="handleEvent($event, 5)">MouseOver</div>
        <div class="box" @mouseleave="handleEvent">MouseLeave</div>
        <div class="box" @dblclick="handleEvent">Double Click</div>
        <div class="box" @mousemove="handleMouseMove">
            position - {{ x }} - {{ y }}
        </div>

        </div>

    </div>

    

    <script src="./app.js"></script>
</body>
</html>
